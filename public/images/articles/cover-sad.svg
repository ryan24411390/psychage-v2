<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sad-winter-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#sad-winter-grad)" />
  
  <!-- Snowflake Abstract -->
  <path d="M400 100 L 400 300" stroke="#bae6fd" stroke-width="8" stroke-linecap="round" />
  <path d="M300 200 L 500 200" stroke="#bae6fd" stroke-width="8" stroke-linecap="round" />
  <path d="M330 130 L 470 270" stroke="#bae6fd" stroke-width="8" stroke-linecap="round" />
  <path d="M470 130 L 330 270" stroke="#bae6fd" stroke-width="8" stroke-linecap="round" />
  
  <!-- Light Therapy Lamp -->
  <rect x="600" y="150" width="100" height="100" fill="#fcd34d" fill-opacity="0.8" filter="url(#glow)" />
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg>
