<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panic-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff1f2" />
      <stop offset="100%" stop-color="#ffe4e6" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#panic-grad)" />
  
  <!-- Expanding Circles (Breathing) -->
  <circle cx="400" cy="200" r="50" fill="#fb7185" />
  <circle cx="400" cy="200" r="100" stroke="#fb7185" stroke-width="2" fill="none" />
  <circle cx="400" cy="200" r="150" stroke="#fb7185" stroke-width="1" fill="none" />
  
  <!-- Calm Center -->
  <circle cx="400" cy="200" r="20" fill="white" />
</svg>
